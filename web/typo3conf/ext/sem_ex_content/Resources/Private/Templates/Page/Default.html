<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Page" />
    <f:section name="Main">
        <main>

            <div class="out_block">  
                <f:format.raw>{content_header}</f:format.raw>

                <section class="excursions">
                    <div class="container">
                        <div class="row">
                            <f:format.raw>{content_excursion}</f:format.raw>
                        </div>
                    </div>
                </section>

                <f:format.raw>{content_footer}</f:format.raw>
            </div>

        </main>
    </f:section>
</html>
