<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="row">
    
        
        <section class="reviews" id="reviews">
          <p class="head_rev">
            <f:translate key="service.review"/>
          </p>
          <hr class="line">

          <div class="reviews">
            <f:for each="{services}" as="service">
              <div class="review_content">
                <p class="review">
                    {service.description}
                </p>
                <p class="author">{service.name}</p>
              </div>
            </f:for>
          </div>
        </section>

        <section class="make_reviews">
          <p class="head_make_rev">
            <f:translate key="test"/>
          </p>
          <div class="review_form">
            <f:form method="POST" controller="Service" action="create" name="Service" object="{Service}" >
<f:comment>
              <input type="text" class="form-control" id="namsde" name="tx_service_pi1[Service][name]" 
                     placeholder="{f:translate(key: 'service.your.name')}">
              <input type="text" class="form-control" id="mail_review" name="email"
                     placeholder="{f:translate(key: 'service.your.email')}">
              <input type="text" class="form-control" id="review" name="description"
                     placeholder="{f:translate(key: 'service.text.review')}">
              <input type="submit" class="form-control" id="button_review"
                     value="{f:translate(key: 'service.send')}">
</f:comment>

                     <f:form.textfield name="name" value="default value" />
                     <f:form.submit value="Send Mail" />
            </f:form>
          </div>
        </section>

</div>

</html>
